<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop CRUD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shop Products</h1>

  <p id="authStatus">Sprawdzanie logowania...</p>
  <button id="logoutBtn" style="display:none;">Wyloguj</button>

  <div class="container">
    <h2>Add Product</h2>
    <div class="form-group" id="addForm">
      <input type="text" id="name" placeholder="Name">
      <input type="number" id="price" placeholder="Price">
      <input type="number" id="quantity" placeholder="Quantity">
      <input type="text" id="category" placeholder="Category">
      <button onclick="addProduct()">Add</button>
    </div>

    <h2>Products List</h2>
    <table id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "/products";
    const AUTH_URL = "/auth/me";

    let isLoggedIn = false;
    const authStatusEl = document.getElementById("authStatus");
    const logoutBtn = document.getElementById("logoutBtn");
    const addForm = document.getElementById("addForm");

    logoutBtn.addEventListener("click", async () => {
      await fetch("/auth/logout", { method: "POST", credentials: "include" });
      window.location.reload();
    });

    async function checkAuth() {
      try {
        const res = await fetch(AUTH_URL, { credentials: "include" });
        if (res.ok) {
          const data = await res.json();
          isLoggedIn = true;
          authStatusEl.innerText = `Zalogowano jako: ${data.user.login}`;
          logoutBtn.style.display = "inline-block";
          addForm.style.display = "flex";
        } else {
          isLoggedIn = false;
          authStatusEl.innerText = "Niezalogowany użytkownik";
          logoutBtn.style.display = "none";
          addForm.style.display = "none";
        }
      } catch (err) {
        console.error("Auth check failed:", err);
      }
    }

    async function fetchProducts() {
      try {
        const res = await fetch(API_URL, { credentials: "include" });
        const products = await res.json();
        const tbody = document.querySelector("#productsTable tbody");
        tbody.innerHTML = "";
        products.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.price.toFixed(2)}</td>
            <td>${p.quantity}</td>
            <td>${p.category || ""}</td>
            <td>
              <button class="btn-delete" ${!isLoggedIn ? "disabled" : ""} onclick="deleteProduct(${p.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching products:", err);
      }
    }

    async function addProduct() {
      if (!isLoggedIn) return alert("Musisz się zalogować!");

      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const category = document.getElementById("category").value;

      if (!name || isNaN(price) || isNaN(quantity)) {
        alert("Please fill all required fields!");
        return;
      }

      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ name, price, quantity, category })
        });
        fetchProducts();
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("quantity").value = "";
        document.getElementById("category").value = "";
      } catch (err) {
        console.error("Error adding product:", err);
      }
    }

    window.deleteProduct = async function(id) {
      if (!isLoggedIn) return alert("Musisz się zalogować!");
      if (!confirm("Are you sure you want to delete this product?")) return;
      try {
        await fetch(`${API_URL}/${id}`, { method: "DELETE", credentials: "include" });
        fetchProducts();
      } catch (err) {
        console.error("Error deleting product:", err);
      }
    };

    window.onload = async () => {
      await checkAuth();
      fetchProducts();
    };
  </script>
</body>
</html>
