<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop CRUD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shop Products</h1>
  <div class="container">
    <h2>Add Product</h2>
    <div class="form-group">
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="price" placeholder="Price" step="0.01" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="text" id="category" placeholder="Category">
      <input type="text" id="brand" placeholder="Brand" required>
      <input type="number" id="discount" placeholder="Discount (%)" step="0.01" min="0" value="0" required>
      <button onclick="addProduct()">Add</button>
    </div>

    <h2>Products List</h2>
    <table id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Brand</th>
          <th>Discount (%)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "/products";

    // --- Fetch products and render table ---
    async function fetchProducts() {
      try {
        const res = await fetch(API_URL);
        const products = await res.json();
        const tbody = document.querySelector("#productsTable tbody");
        tbody.innerHTML = "";
        products.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.price.toFixed(2)}</td>
            <td>${p.quantity}</td>
            <td>${p.category || ""}</td>
            <td>${p.brand || ""}</td>
            <td>${p.discount?.toFixed(2) || "0.00"}</td>
            <td>
              <button class="btn-edit" onclick="editProduct(${p.id})">Edit</button>
              <button class="btn-delete" onclick="deleteProduct(${p.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching products:", err);
      }
    }

    // --- Add new product ---
    async function addProduct() {
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const category = document.getElementById("category").value;
      const brand = document.getElementById("brand").value;
      const discount = parseFloat(document.getElementById("discount").value);

      if (!name || isNaN(price) || isNaN(quantity) || !brand || isNaN(discount)) {
        alert("Please fill all required fields!");
        return;
      }

      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, price, quantity, category, brand, discount })
        });
        fetchProducts();
        document.querySelectorAll("input").forEach(i => i.value = "");
      } catch (err) {
        console.error("Error adding product:", err);
      }
    }

    // --- Edit product ---
    async function editProduct(id) {
      const name = prompt("New name:");
      const price = parseFloat(prompt("New price:"));
      const quantity = parseInt(prompt("New quantity:"));
      const category = prompt("New category:");
      const brand = prompt("New brand:");
      const discount = parseFloat(prompt("New discount (%):"));

      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price, quantity, category, brand, discount })
      });
      fetchProducts();
    }

    // --- Delete product ---
    async function deleteProduct(id) {
      if(!confirm("Are you sure you want to delete this product?")) return;
      try {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        fetchProducts();
      } catch (err) {
        console.error("Error deleting product:", err);
      }
    }

    // Initial load
    fetchProducts();
  </script>
</body>
</html>
